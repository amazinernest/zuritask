<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <title>Task</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <!-- StartMarkup for the header -->
    <header>
      <nav>
        <h2>Ernest.</h2>
        <ul>
          <a href="/index.html">About Me</a>
          <a href="/pages/contact.html">Contact Me</a>
          <a href="pages/registration.html">Sign Up</a>
          <a href="/pages/login.html">Login</a>
        </ul>
      </nav>
    </header>

    <!--contact -->
    <main class="regForm">
      <h2 class="contactHeading">REGISTRATION</h2>
      <div class="formBox">
        <form onsubmit="return false">
          <input type="text" placeholder="First Name" id="FirstName" />
          <br /><br />
          <input type="text" placeholder="Last Name" id="email" />
          <br /><br />
          <input type="number" placeholder="Phone" id="number" />
          <br /><br />

          <div class="radioContainer">
            <input type="radio" id="male" checked="checked" name="radio" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="radio" />
            <label for="female">Female</label>
          </div>

          <br />

          <div class="selectCountryContain">
            <select id="country">
              <option disabled selected value>-- select a country --</option>
              <option value="Nigeria">Nigeria</option>
              <option value="Ghana">Ghana</option>
              <option value="China">China</option>
            </select>
          </div>

          <br /><br />

          <input type="email" placeholder="email" id="email" />

          <br /><br />
          <input
            type="password"
            placeholder="Enter password"
            id="password"
          />    <br /><br />
          <input
            type="password"
            placeholder="Confirm Password"
            id="passwordCheck"
          />
          <br /><br />

          <button class="formBtn" onclick="Register();">Register</button>
        </form>
      </div>
    </main>
  </body>
</html>
